<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screenshot Manager</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="./js/screenshot-manager.js"></script>
</head>
<body>
  <h1>Screenshot Manager</h1>

  <div class="manual-section">
    <h3>Manual Section Screenshot</h3>
    <div class="manual-inputs">
      <input type="text" id="manualCoords" placeholder="x, y, width, height">
      <button id="manualCoordsCapture">Capture Section</button>
    </div>
    <small>Enter coordinates as numbers, e.g., 100,50,300,200</small>
  </div>

  <div class="sections-container">
    <div class="section" id="section1">Section 1</div>
    <div class="section" id="section2">Section 2</div>
    <div class="section" id="section3">Section 3</div>
  </div>

  <button id="manualFull">Capture Full Screen</button>
  <button id="manualSection1">Capture Section 1</button>
  <button id="manualSection2">Capture Section 2</button>
  <button id="manualSection3">Capture Section 3</button>
  <button id="startInterval">Start Interval Screenshots</button>
  <button id="stopInterval">Stop Interval Screenshots</button>
  <button id="clearScreenshots">Clear Screenshots</button>

  <div class="screenshots" id="screenshots"></div>

  <script src="./js/custom.js"></script>
</body>
</html>
